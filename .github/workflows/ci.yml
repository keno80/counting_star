name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - uses: android-actions/setup-android@v3
      - run: yes | sdkmanager "platforms;android-35" "build-tools;35.0.0"
      - run: chmod +x gradlew
      - run: ./gradlew build test ktlintCheck :data:assembleAndroidTest :app:assembleAndroidTest -Dorg.gradle.java.home="$JAVA_HOME"
